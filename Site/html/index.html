<!DOCTYPE html>

  <style>

    }
    header {

</head>
<body>
  <header>
    <span>üå±</span><h1>–¢–µ–ø–ª–∏—Ü–∞ ESP32</h1>

  <section class="cards" id="sensorCards">

  <footer>
    &copy; 2025 –¢–≤–æ—è –¢–µ–ø–ª–∏—Ü–∞. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
  </footer>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('data.json');
        const text = await res.text();
        console.log('–î–∞–Ω–Ω—ã–µ raw:', text);

        const lines = text.trim().split('\\n');
        const lastLine = lines[lines.length - 1];
        const data = JSON.parse(lastLine);

        const sensors = {
          airTemp: '–¢–µ–º–ø. –≤–æ–∑–¥—É—Ö–∞ (¬∞C)',
          soilTemp: '–¢–µ–º–ø. –ø–æ—á–≤—ã (¬∞C)',
          airHum: '–í–ª–∞–∂–Ω. –≤–æ–∑–¥—É—Ö–∞ (%)',
          soilMois: '–í–ª–∞–∂–Ω. –ø–æ—á–≤—ã (%)',
          lightLevel: '–û—Å–≤–µ—â—ë–Ω–Ω–æ—Å—Ç—å (lx)',
          CO2ppm: 'CO‚ÇÇ (ppm)'
        };

        const container = document.getElementById('sensorCards');
        container.innerHTML = '';

        for (let key in sensors) {
          const value = data[key] ?? '‚Äî';
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `<h2>${sensors[key]}</h2><p>${value}</p>`;
          container.appendChild(card);
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);

  </script>
